<div>
    <span class='component-title'>{{title}}</span>
    <main class="single">
        <table class = "table table-striped table-bordered table-sm">
            <thead class = "thead-dark">
                <th scope="col">Street</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
                <th scope="col">Zip</th>
            </thead>
            <tbody>
                <tr *ngFor="let address of addresses">
                    <td>{{ address.street }}</td>
                    <td>{{ address.city }}</td>
                    <td>{{ address.state }}</td>
                    <td>{{ address.zip }}</td>
                </tr>
            </tbody>

        </table>

        New Address:<br>
        <label>Street:  </label><input [(ngModel)]="newAddress.street" class = "rounded" type="text"><br>
        <label>City:    </label><input [(ngModel)]="newAddress.city" class = "rounded" type="text"><br>
        <label>State:   </label><input [(ngModel)]="newAddress.state" class = "rounded" type="text"><br>
        <label>Zip:     </label><input [(ngModel)]="newAddress.zip" class = "rounded" type="text"><br>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span>
</div>
